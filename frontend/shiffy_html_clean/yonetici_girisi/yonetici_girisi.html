<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi - Shiffy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols_Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .shake { animation: shake 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101c22] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-[#1a2a33] rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <img src="../Shiffy.png" alt="Shiffy" class="w-24 h-24 mx-auto mb-4 drop-shadow-lg" />
            <h1 class="text-3xl font-bold text-[#111618] dark:text-[#f0f3f4] mb-2">Yönetici Girişi</h1>
            <p class="text-[#617c89] dark:text-[#a0b8c4]">Hesabınıza giriş yapın</p>
        </div>

        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-[#617c89] dark:text-[#a0b8c4] mb-2">E-posta</label>
                <div class="relative">
                    <input type="email" id="email" required class="w-full px-4 py-3 pr-12 border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:border-[#1193d4] focus:ring-2 focus:ring-[#1193d4]/20 bg-white dark:bg-[#101c22] text-[#111618] dark:text-[#f0f3f4]" placeholder="yonetici@sirket.com" />
                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#617c89]">mail</span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-[#617c89] dark:text-[#a0b8c4] mb-2">Şifre</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full px-4 py-3 pr-12 border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:border-[#1193d4] focus:ring-2 focus:ring-[#1193d4]/20 bg-white dark:bg-[#101c22] text-[#111618] dark:text-[#f0f3f4]" placeholder="••••••••" />
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-[#617c89] hover:text-[#1193d4]">
                        <span class="material-symbols-outlined" id="passwordIcon">visibility</span>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 text-[#1193d4] border-gray-300 rounded focus:ring-[#1193d4]" />
                    <span class="text-sm text-[#617c89] dark:text-[#a0b8c4]">Beni Hatırla</span>
                </label>
                <a href="#" class="text-sm text-[#1193d4] hover:underline">Şifremi Unuttum</a>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white py-4 rounded-lg font-bold shadow-lg hover:shadow-xl transition-all">
                Giriş Yap
            </button>

            <p class="text-center text-sm text-[#617c89] dark:text-[#a0b8c4]">
                Hesabınız yok mu? <a href="../yonetici_kayit/yonetici_kayit.html" class="text-[#1193d4] font-semibold hover:underline">Kayıt Olun</a>
            </p>
        </form>

        <button onclick="goBack()" class="mt-6 w-full py-3 border-2 border-gray-200 dark:border-gray-700 rounded-lg text-[#617c89] dark:text-[#a0b8c4] hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
            Geri Dön
        </button>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
        }

        function handleLogin(e) {
            e.preventDefault();
            const form = document.getElementById('loginForm');
            form.classList.remove('shake');
            setTimeout(() => {
                window.location.href = '../yonetici_paneli/yonetici_paneli.html';
            }, 500);
        }

        function goBack() {
            window.location.href = '../kullanici_secimi/kullanici_secimi.html';
        }
    </script>
</body>
</html>
