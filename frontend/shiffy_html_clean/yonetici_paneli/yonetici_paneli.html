<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Paneli - Shiffy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101c22] min-h-screen">
    <div class="bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold">Yönetici Paneli</h1>
                <p class="text-white/80">Hoş geldiniz, Admin</p>
            </div>
            <button onclick="logout()" class="p-3 bg-white/20 dark:bg-white/10 hover:bg-white/30 dark:hover:bg-white/20 rounded-lg transition-all">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8 space-y-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white dark:bg-[#1a2a33] rounded-xl p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-[#617c89] dark:text-[#a0b8c4]">Toplam Çalışan</p>
                        <p class="text-4xl font-bold text-[#111618] dark:text-[#f0f3f4] mt-2">24</p>
                    </div>
                    <div class="bg-[#1193d4]/10 p-4 rounded-lg">
                        <span class="material-symbols-outlined text-[#1193d4] text-4xl">group</span>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-[#1a2a33] rounded-xl p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-[#617c89] dark:text-[#a0b8c4]">Bekleyen Tercihler</p>
                        <p class="text-4xl font-bold text-[#F0AD4E] mt-2">12</p>
                    </div>
                    <div class="bg-[#F0AD4E]/10 p-4 rounded-lg">
                        <span class="material-symbols-outlined text-[#F0AD4E] text-4xl">pending_actions</span>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-[#1a2a33] rounded-xl p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-xs text-[#617c89] dark:text-[#a0b8c4]">Bu Hafta Shift</p>
                        <p class="text-4xl font-bold text-[#078836] mt-2">156</p>
                    </div>
                    <div class="bg-[#078836]/10 p-4 rounded-lg">
                        <span class="material-symbols-outlined text-[#078836] text-4xl">event</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-[#1a2a33] rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-bold text-[#111618] dark:text-[#f0f3f4] mb-6">Hızlı İşlemler</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <a href="../calisan_ekle/calisan_ekle.html" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">person_add</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Çalışan Ekle</span>
                </a>

                <a href="../calisan_listesi/calisan_listesi.html" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">groups</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Çalışan Listesi</span>
                </a>

                <a href="../shift_incelemesi/shift_incelemesi.html" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">calendar_month</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Shift İnceleme</span>
                </a>

                <a href="../yonetici_ayarlari/yonetici_ayarlari.html" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">settings</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Ayarlar</span>
                </a>

                <a href="#" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">analytics</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Raporlar</span>
                </a>

                <a href="#" class="flex flex-col items-center p-6 border-2 border-gray-200 dark:border-gray-700 rounded-lg hover:border-[#1193d4] hover:bg-[#1193d4]/5 transition-all">
                    <span class="material-symbols-outlined text-[#1193d4] text-5xl mb-3">help</span>
                    <span class="font-semibold text-[#111618] dark:text-[#f0f3f4]">Yardım</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Çıkış yapmak istediğinize emin misiniz?')) {
                window.location.href = '../kullanici_secimi/kullanici_secimi.html';
            }
        }
    </script>
</body>
</html>
