<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışan Girişi - Shiffy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101c22] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-[#1a2a33] rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <img src="../Shiffy.png" alt="Shiffy" class="w-24 h-24 mx-auto mb-4 drop-shadow-lg" />
            <h1 class="text-3xl font-bold text-[#111618] dark:text-[#f0f3f4] mb-2">Çalışan Girişi</h1>
            <p class="text-[#617c89] dark:text-[#a0b8c4]">Kullanıcı adı ve şifrenizle giriş yapın</p>
        </div>

        <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-[#617c89] dark:text-[#a0b8c4] mb-2">Kullanıcı Adı</label>
                <div class="relative">
                    <input type="text" id="username" required class="w-full px-4 py-3 pr-12 border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:border-[#1193d4] focus:ring-2 focus:ring-[#1193d4]/20 bg-white dark:bg-[#101c22] text-[#111618] dark:text-[#f0f3f4]" placeholder="kullanici.adi" />
                    <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#617c89]">person</span>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-[#617c89] dark:text-[#a0b8c4] mb-2">Şifre</label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full px-4 py-3 pr-12 border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:border-[#1193d4] focus:ring-2 focus:ring-[#1193d4]/20 bg-white dark:bg-[#101c22] text-[#111618] dark:text-[#f0f3f4]" placeholder="••••••••" />
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-[#617c89] hover:text-[#1193d4]">
                        <span class="material-symbols-outlined" id="passwordIcon">visibility</span>
                    </button>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white py-4 rounded-lg font-bold shadow-lg hover:shadow-xl transition-all">
                Giriş Yap
            </button>
        </form>

        <button onclick="goBack()" class="mt-6 w-full py-3 border-2 border-gray-200 dark:border-gray-700 rounded-lg text-[#617c89] dark:text-[#a0b8c4] hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
            Geri Dön
        </button>
    </div>

    <script>
        function togglePassword() {
            const input = document.getElementById('password');
            const icon = document.getElementById('passwordIcon');
            input.type = input.type === 'password' ? 'text' : 'password';
            icon.textContent = input.type === 'password' ? 'visibility' : 'visibility_off';
        }

        function handleLogin(e) {
            e.preventDefault();
            const isFirstLogin = Math.random() > 0.5;
            if (isFirstLogin) {
                window.location.href = '../calisan_sifre_sifirlama/calisan_sifre_sifirlama.html?firstLogin=true';
            } else {
                window.location.href = '../calisan_ana_ekran/calisan_ana_ekran.html';
            }
        }

        function goBack() {
            window.location.href = '../kullanici_secimi/kullanici_secimi.html';
        }
    </script>
</body>
</html>
