<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çalışan Listesi - Shiffy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101c22] min-h-screen">
    <div class="bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-2xl font-bold">Çalışan Listesi</h1>
            </div>
            <a href="../calisan_ekle/calisan_ekle.html" class="px-6 py-3 bg-white dark:bg-[#1a2a33] text-[#1193d4] dark:text-[#1193d4] rounded-lg font-bold hover:bg-white/90 dark:hover:bg-[#1a2a33]/80 transition-all flex items-center space-x-2 border-2 border-[#1193d4]">
                <span class="material-symbols-outlined">add</span>
                <span>Yeni Çalışan</span>
            </a>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white dark:bg-[#1a2a33] rounded-lg shadow-lg p-4 mb-6">
            <div class="relative">
                <input type="text" placeholder="Çalışan ara..." class="w-full px-4 py-3 pr-12 border-2 border-gray-200 dark:border-gray-700 rounded-lg focus:border-[#1193d4] bg-white dark:bg-[#101c22] text-[#111618] dark:text-[#f0f3f4]" oninput="searchEmployees(this.value)" />
                <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#617c89]">search</span>
            </div>
        </div>

        <div id="employeeList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Employee cards will be rendered here -->
        </div>
    </div>

    <script>
        const employees = [
            { id: 1, name: 'Ahmet Ergün', username: 'ahmet.ergun', status: 'active', shifts: 24 },
            { id: 2, name: 'Zeynep Yılmaz', username: 'zeynep.yilmaz', status: 'active', shifts: 20 },
            { id: 3, name: 'Mehmet Kaya', username: 'mehmet.kaya', status: 'active', shifts: 18 },
            { id: 4, name: 'Ayşe Demir', username: 'ayse.demir', status: 'inactive', shifts: 0 },
            { id: 5, name: 'Can Öztürk', username: 'can.ozturk', status: 'active', shifts: 22 },
            { id: 6, name: 'Elif Şahin', username: 'elif.sahin', status: 'active', shifts: 19 }
        ];

        function renderEmployees(list = employees) {
            const container = document.getElementById('employeeList');
            container.innerHTML = list.map(emp => `
                <div class="bg-white dark:bg-[#1a2a33] rounded-xl p-6 shadow-lg hover:shadow-xl transition-all">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="w-12 h-12 bg-gradient-to-br from-[#1193d4] to-[#0d7ab8] rounded-full flex items-center justify-center text-white font-bold text-lg">
                                ${emp.name.split(' ').map(n => n[0]).join('')}
                            </div>
                            <div>
                                <h3 class="font-bold text-[#111618] dark:text-[#f0f3f4]">${emp.name}</h3>
                                <p class="text-sm text-[#617c89] dark:text-[#a0b8c4]">@${emp.username}</p>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-lg text-xs font-semibold ${emp.status === 'active' ? 'bg-[#078836]/10 text-[#078836]' : 'bg-gray-200 dark:bg-gray-700 text-[#617c89]'}">
                            ${emp.status === 'active' ? 'Aktif' : 'Pasif'}
                        </span>
                    </div>
                    
                    <div class="flex items-center justify-between text-sm text-[#617c89] dark:text-[#a0b8c4] mb-4">
                        <span class="flex items-center space-x-1">
                            <span class="material-symbols-outlined text-base">event</span>
                            <span>${emp.shifts} Shift</span>
                        </span>
                    </div>

                    <a href="../calisan_detaylari/calisan_detaylari.html?id=${emp.id}" class="block w-full bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white py-3 rounded-lg font-semibold text-center hover:shadow-lg transition-all">
                        Detayları Gör
                    </a>
                </div>
            `).join('');
        }

        function searchEmployees(query) {
            const filtered = employees.filter(emp => 
                emp.name.toLowerCase().includes(query.toLowerCase()) ||
                emp.username.toLowerCase().includes(query.toLowerCase())
            );
            renderEmployees(filtered);
        }

        function goBack() {
            window.location.href = '../yonetici_paneli/yonetici_paneli.html';
        }

        renderEmployees();
    </script>
</body>
</html>
