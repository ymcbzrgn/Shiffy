<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Tercihleri - Shiffy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { font-family: 'Manrope', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .preference-cell { cursor: pointer; transition: all 0.2s; }
        .preference-cell.available { background: #078836; color: white; }
        .preference-cell.maybe { background: #F0AD4E; color: white; }
        .preference-cell.unavailable { background: #D9534F; color: white; }
        .preference-cell.none { background: #e5e7eb; }
        .dark .preference-cell.none { background: #374151; }
    </style>
</head>
<body class="bg-[#f6f7f8] dark:bg-[#101c22] min-h-screen">
    <div class="bg-gradient-to-r from-[#1193d4] to-[#0d7ab8] text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button onclick="goBack()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <h1 class="text-2xl font-bold">Shift Tercihlerim</h1>
            </div>
            <button onclick="savePreferences()" class="px-6 py-3 bg-white dark:bg-[#1a2a33] text-[#1193d4] dark:text-[#1193d4] rounded-lg font-bold hover:bg-white/90 dark:hover:bg-[#1a2a33]/80 transition-all border-2 border-[#1193d4]">
                Kaydet
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white dark:bg-[#1a2a33] rounded-lg shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between mb-6">
                <button onclick="previousWeek()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-[#1193d4]">chevron_left</span>
                </button>
                <h2 id="weekDisplay" class="text-xl font-bold text-[#111618] dark:text-[#f0f3f4]"></h2>
                <button onclick="nextWeek()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
                    <span class="material-symbols-outlined text-[#1193d4]">chevron_right</span>
                </button>
            </div>

            <div class="mb-6 flex flex-wrap gap-4 justify-center">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 rounded bg-[#078836]"></div>
                    <span class="text-sm text-[#617c89] dark:text-[#a0b8c4]">Müsaitim</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 rounded bg-[#F0AD4E]"></div>
                    <span class="text-sm text-[#617c89] dark:text-[#a0b8c4]">Belki</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 rounded bg-[#D9534F]"></div>
                    <span class="text-sm text-[#617c89] dark:text-[#a0b8c4]">Müsait Değilim</span>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="p-3 text-left text-[#617c89] dark:text-[#a0b8c4] font-semibold">Saat</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Pzt</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Sal</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Çar</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Per</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Cum</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Cmt</th>
                            <th class="p-3 text-center text-[#617c89] dark:text-[#a0b8c4] font-semibold">Paz</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleGrid">
                        <!-- Grid will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const shifts = ['09:00-17:00', '17:00-01:00', '01:00-09:00'];
        const days = ['mon', 'tue', 'wed', 'thu', 'fri', 'sat', 'sun'];
        let preferences = {};
        let currentWeekOffset = 0;

        function initializePreferences() {
            shifts.forEach(shift => {
                days.forEach(day => {
                    const key = `${shift}-${day}`;
                    preferences[key] = 'none';
                });
            });
        }

        function renderGrid() {
            const grid = document.getElementById('scheduleGrid');
            grid.innerHTML = shifts.map(shift => `
                <tr>
                    <td class="p-3 font-semibold text-[#111618] dark:text-[#f0f3f4]">${shift}</td>
                    ${days.map(day => {
                        const key = `${shift}-${day}`;
                        const status = preferences[key];
                        return `<td class="p-2">
                            <div class="preference-cell ${status} w-full h-12 rounded-lg flex items-center justify-center text-sm font-semibold" onclick="cyclePreference('${key}')">
                                ${status === 'none' ? '-' : ''}
                            </div>
                        </td>`;
                    }).join('')}
                </tr>
            `).join('');
        }

        function cyclePreference(key) {
            const states = ['none', 'available', 'maybe', 'unavailable'];
            const currentIndex = states.indexOf(preferences[key]);
            const nextIndex = (currentIndex + 1) % states.length;
            preferences[key] = states[nextIndex];
            renderGrid();
        }

        function updateWeekDisplay() {
            const today = new Date();
            today.setDate(today.getDate() + (currentWeekOffset * 7));
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + 1);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            const formatter = new Intl.DateTimeFormat('tr-TR', { day: 'numeric', month: 'long' });
            document.getElementById('weekDisplay').textContent = 
                `${formatter.format(startOfWeek)} - ${formatter.format(endOfWeek)}`;
        }

        function previousWeek() {
            currentWeekOffset--;
            updateWeekDisplay();
        }

        function nextWeek() {
            currentWeekOffset++;
            updateWeekDisplay();
        }

        function savePreferences() {
            alert('Tercihleriniz kaydedildi!');
        }

        function goBack() {
            window.location.href = '../calisan_ana_ekran/calisan_ana_ekran.html';
        }

        initializePreferences();
        renderGrid();
        updateWeekDisplay();
    </script>
</body>
</html>
