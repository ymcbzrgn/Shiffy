<!DOCTYPE html>
<html class="light" lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Shiffy - Yönetici Kayıt</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
            "text-primary-light": "#111618",
            "text-primary-dark": "#f0f3f4",
            "text-secondary-light": "#617c89",
            "text-secondary-dark": "#a0b8c4",
            "success": "#078836",
            "error": "#D9534F",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    body {
      min-height: 100dvh;
    }
    .error-shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .password-strength {
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s;
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
  <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-6">
    
    <!-- Back Button -->
    <button 
      onclick="window.history.back()"
      class="absolute top-4 left-4 flex items-center justify-center w-10 h-10 rounded-full bg-white dark:bg-[#1a2a33] shadow-md hover:shadow-lg transition-all duration-200"
    >
      <span class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">arrow_back</span>
    </button>
    
    <div class="w-full max-w-md space-y-8">
      
      <!-- Logo and Header -->
      <div class="text-center">
        <!-- Logo -->
        <div class="inline-flex justify-center mb-6">
          <img 
            src="../../Shiffy (2).png" 
            alt="Shiffy Logo" 
            class="w-24 h-24 object-contain drop-shadow-lg"
          />
        </div>
        
        <!-- App Name -->
        <h1 class="text-3xl font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark">
          Shiffy
        </h1>
        
        <!-- Page Title -->
        <h2 class="mt-4 text-2xl font-bold tracking-tight text-text-primary-light dark:text-text-primary-dark">
          Hesap Oluştur
        </h2>
        
        <p class="mt-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">
          Mağazanız için akıllı vardiya yönetimi
        </p>
      </div>
      
      <!-- Registration Form -->
      <form id="registerForm" class="w-full space-y-5" onsubmit="handleRegister(event)">
        
        <!-- Store Name -->
        <div>
          <label class="flex flex-col w-full">
            <p class="text-base font-medium leading-normal pb-2 text-text-primary-light dark:text-text-primary-dark">
              Mağaza Adı <span class="text-error">*</span>
            </p>
            <div class="relative">
              <input 
                id="storeName"
                class="w-full rounded-lg border-2 border-[#dbe2e6] dark:border-[#2a3f4d] bg-white dark:bg-[#1a2a33] text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" 
                placeholder="Örn: Kadıköy Şubesi" 
                type="text" 
                required
                minlength="2"
              />
              <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">
                storefront
              </span>
            </div>
          </label>
        </div>
        
        <!-- Email Field -->
        <div>
          <label class="flex flex-col w-full">
            <p class="text-base font-medium leading-normal pb-2 text-text-primary-light dark:text-text-primary-dark">
              Email Adresi <span class="text-error">*</span>
            </p>
            <div class="relative">
              <input 
                id="email"
                class="w-full rounded-lg border-2 border-[#dbe2e6] dark:border-[#2a3f4d] bg-white dark:bg-[#1a2a33] text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" 
                placeholder="yonetici@sirket.com" 
                type="email" 
                required
                autocomplete="email"
                onblur="checkEmail()"
              />
              <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark">
                email
              </span>
            </div>
            <p id="emailError" class="hidden text-error text-sm mt-1 flex items-center gap-1">
              <span class="material-symbols-outlined text-sm">error</span>
              Bu email zaten kullanımda
            </p>
          </label>
        </div>
        
        <!-- Password Field -->
        <div>
          <label class="flex flex-col w-full">
            <p class="text-base font-medium leading-normal pb-2 text-text-primary-light dark:text-text-primary-dark">
              Şifre <span class="text-error">*</span>
            </p>
            <div class="relative">
              <input 
                id="password"
                class="w-full rounded-lg border-2 border-[#dbe2e6] dark:border-[#2a3f4d] bg-white dark:bg-[#1a2a33] text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" 
                placeholder="••••••••" 
                type="password" 
                required
                minlength="6"
                autocomplete="new-password"
                oninput="checkPasswordStrength()"
              />
              <button 
                type="button"
                onclick="togglePassword('password', 'passwordToggleIcon')"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors"
              >
                <span id="passwordToggleIcon" class="material-symbols-outlined">visibility</span>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div class="mt-2">
              <div class="flex gap-1 mb-1">
                <div id="strength1" class="flex-1 password-strength bg-gray-200"></div>
                <div id="strength2" class="flex-1 password-strength bg-gray-200"></div>
                <div id="strength3" class="flex-1 password-strength bg-gray-200"></div>
                <div id="strength4" class="flex-1 password-strength bg-gray-200"></div>
              </div>
              <p id="strengthText" class="text-xs text-text-secondary-light dark:text-text-secondary-dark">
                En az 6 karakter kullanın
              </p>
            </div>
          </label>
        </div>
        
        <!-- Confirm Password Field -->
        <div>
          <label class="flex flex-col w-full">
            <p class="text-base font-medium leading-normal pb-2 text-text-primary-light dark:text-text-primary-dark">
              Şifre Tekrar <span class="text-error">*</span>
            </p>
            <div class="relative">
              <input 
                id="confirmPassword"
                class="w-full rounded-lg border-2 border-[#dbe2e6] dark:border-[#2a3f4d] bg-white dark:bg-[#1a2a33] text-text-primary-light dark:text-text-primary-dark placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 px-4 pr-12 text-base font-normal leading-normal transition-all duration-200" 
                placeholder="••••••••" 
                type="password" 
                required
                minlength="6"
                autocomplete="new-password"
                oninput="checkPasswordMatch()"
              />
              <button 
                type="button"
                onclick="togglePassword('confirmPassword', 'confirmPasswordToggleIcon')"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary transition-colors"
              >
                <span id="confirmPasswordToggleIcon" class="material-symbols-outlined">visibility</span>
              </button>
            </div>
            <p id="matchError" class="hidden text-error text-sm mt-1 flex items-center gap-1">
              <span class="material-symbols-outlined text-sm">error</span>
              Şifreler eşleşmiyor
            </p>
            <p id="matchSuccess" class="hidden text-success text-sm mt-1 flex items-center gap-1">
              <span class="material-symbols-outlined text-sm">check_circle</span>
              Şifreler eşleşiyor
            </p>
          </label>
        </div>
        
        <!-- Error Message (Hidden by default) -->
        <div id="errorMessage" class="hidden">
          <div class="flex items-center gap-2 p-3 bg-error/10 border border-error/20 rounded-lg">
            <span class="material-symbols-outlined text-error text-xl">error</span>
            <p class="text-error text-sm font-medium leading-normal" id="errorText">
              Bir hata oluştu
            </p>
          </div>
        </div>
        
        <!-- Register Button -->
        <div class="pt-2">
          <button 
            type="submit"
            id="registerButton"
            class="flex w-full items-center justify-center rounded-lg bg-primary h-14 px-6 text-base font-bold text-white shadow-lg hover:shadow-xl hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
          >
            <span id="buttonText">Hesap Oluştur</span>
            <span id="buttonLoader" class="hidden">
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
          </button>
        </div>
        
      </form>
      
      <!-- Login Link -->
      <div class="text-center space-y-2">
        <p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">
          Zaten hesabınız var mı?
        </p>
        <a 
          href="../yonetici_girisi/yonetici_girisi.html"
          class="block text-base font-semibold text-primary hover:text-primary/80 transition-colors"
        >
          Giriş Yapın
        </a>
      </div>
      
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'visibility_off';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'visibility';
      }
    }

    // Check email availability
    async function checkEmail() {
      const email = document.getElementById('email').value;
      const errorElement = document.getElementById('emailError');
      
      if (!email) return;
      
      // Simulate API check
      setTimeout(() => {
        // Demo: email 'test@test.com' is taken
        if (email === 'test@test.com') {
          errorElement.classList.remove('hidden');
        } else {
          errorElement.classList.add('hidden');
        }
      }, 500);
    }

    // Check password strength
    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strength1 = document.getElementById('strength1');
      const strength2 = document.getElementById('strength2');
      const strength3 = document.getElementById('strength3');
      const strength4 = document.getElementById('strength4');
      const strengthText = document.getElementById('strengthText');
      
      // Reset
      [strength1, strength2, strength3, strength4].forEach(el => {
        el.className = 'flex-1 password-strength bg-gray-200';
      });
      
      if (password.length === 0) {
        strengthText.textContent = 'En az 6 karakter kullanın';
        return;
      }
      
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password) && /[^A-Za-z0-9]/.test(password)) strength++;
      
      const colors = ['bg-error', 'bg-orange-500', 'bg-yellow-500', 'bg-success'];
      const texts = ['Çok zayıf', 'Zayıf', 'Orta', 'Güçlü'];
      
      [strength1, strength2, strength3, strength4].forEach((el, index) => {
        if (index < strength) {
          el.className = `flex-1 password-strength ${colors[strength - 1]}`;
        }
      });
      
      strengthText.textContent = texts[strength - 1] || 'Çok zayıf';
    }

    // Check password match
    function checkPasswordMatch() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const matchError = document.getElementById('matchError');
      const matchSuccess = document.getElementById('matchSuccess');
      
      if (confirmPassword.length === 0) {
        matchError.classList.add('hidden');
        matchSuccess.classList.add('hidden');
        return;
      }
      
      if (password === confirmPassword) {
        matchError.classList.add('hidden');
        matchSuccess.classList.remove('hidden');
      } else {
        matchError.classList.remove('hidden');
        matchSuccess.classList.add('hidden');
      }
    }

    // Handle form submission
    function handleRegister(event) {
      event.preventDefault();
      
      const storeName = document.getElementById('storeName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const registerButton = document.getElementById('registerButton');
      const buttonText = document.getElementById('buttonText');
      const buttonLoader = document.getElementById('buttonLoader');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        errorText.textContent = 'Şifreler eşleşmiyor';
        errorMessage.classList.remove('hidden');
        errorMessage.classList.add('error-shake');
        setTimeout(() => errorMessage.classList.remove('error-shake'), 500);
        return;
      }
      
      // Hide previous errors
      errorMessage.classList.add('hidden');
      
      // Show loading state
      registerButton.disabled = true;
      buttonText.classList.add('hidden');
      buttonLoader.classList.remove('hidden');
      
      // Simulate API call (replace with actual Supabase registration)
      setTimeout(() => {
        // Success - redirect to dashboard
        window.location.href = '../yonetici_paneli/yonetici_paneli.html';
      }, 2000);
    }

    // Clear errors on input
    ['storeName', 'email', 'password', 'confirmPassword'].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        document.getElementById('errorMessage').classList.add('hidden');
      });
    });
  </script>
</body>
</html>
